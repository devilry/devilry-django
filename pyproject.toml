[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "devilry"
requires-python = ">=3.9.0"
dynamic = ["version"]
description = "A system for handling electronic deliveries. See https://github.com/devilry/devilry-django."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Espen Angell Kristiansen", email = "post@appresso.no" },
    { name = "Tor Johansen" },
    { name = "Bendik Opstad" },
    { name = "Vegard Angell" },
    { name = "Magne Westlie" },
    { name = "Ilya Kostolomov" },
    { name = "Christian Tryti" },
    { name = "Rebekka M\u00F8rken" },
    { name = "Stian Julseth" },
    { name = "Ã…smund J. Rosendahl" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
dependencies = [
    "Django>=4.2.0,<4.3.0",
    "gunicorn>=21.2.0,<22",
    "Markdown>=3.3.0,<3.4.0",
    "Pygments>=2.15.0,<2.16.0",
    "django-crispy-forms>=1.14.0,<1.15.0",
    "django-rq",
    "psycopg",
    "cradmin_legacy>=5.0.1,<6.0.0",
    "ievv_opensource>=9.2.2,<10.0.0",
    "xlsxwriter",
    "arrow>=0.12.0,<0.13.0",
    "html2text",
    "djangorestframework",
    "django-allauth[socialaccount]>=0.62.0",
    "requests",
    "urllib3>=1.26.0",
    "pycountry>=18",
    "html-sanitizer",
    "whitenoise",
]

[project.optional-dependencies]
s3storage = [
    "boto3",
    "django-storages",
]
dev = [
    "dj-database-url",
    "openpyxl",
    "model-bakery",
    "BeautifulSoup4==4.7.1",
    "htmls",
    "flake8==2.2.2",
    "tox==1.7.2",
    "pyflakes==0.8.1",
    "Fabric3==1.14.post1",
    "boto3",
    "django-storages",
    "django-auth-ldap",
    "pip-tools",
    "django-debug-toolbar",
    "humanize",  # DEVILRY_MEMORY_DEBUG_ENABLED=True
    "psutil",   # Only used when DEVILRY_MEMORY_DEBUG_ENABLED=True
]
test = [
    "htmls",
    "pytest",
    "pytest-django",
    "pytest-env",
    "model-bakery",
    "coverage",
    "mock==3.0.5",
]
docs = [
    "doc2dash==3.0.0",
    "Fabric3==1.14.post1",
    "sphinx==6.2.1",
    "sphinx_rtd_theme==1.2.2",
]

[project.scripts]
ievv = "ievv_opensource.ievvtasks_common.cli:cli"

[tool.hatch.version]
path = "devilry/__init__.py"

[tool.hatch.build]
packages = ["/devilry"]
exclude = [
    "node_modules",
    "/devilry/devilry_theme3/staticsources",
    "/devilry/project/develop/dumps/default.sql",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "6.3.1"
version_files = ["devilry/__init__.py:__version__"]
tag_format = "$version"
update_changelog_on_bump = true
