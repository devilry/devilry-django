{% extends "examiner/base.django.html" %}
{% load extjs %}


{% block headextra %}
{{ block.super }}
{% include "markup/mathjaxheader.django.html" %}

<script>
    {% include "extjshelpers/AssignmentGroupOverviewExtjsClasses.django.html" with canExamine="yes" %}
    Ext.require('devilry.extjshelpers.assignmentgroup.AssignmentGroupOverview');
    Ext.onReady(function() {
        Ext.create('devilry.extjshelpers.assignmentgroup.AssignmentGroupOverview', {
            assignmentgroupid: {{ objectid }},
            isAdministrator: false,
            renderTo: 'content-main',
            canExamine: true
        });
    });
</script>
{% endblock %}


{% block main %}
<div class="section treeheading" id="content-heading"></div>
{{ block.super }}
<div id="content-main"></div>

{% endblock %}
